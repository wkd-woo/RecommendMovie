{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto">
        <div class="mb-4">
            <h4>Article Update</h4>
        </div>
        <form action="{% url 'articleapp:update' pk=target_article.pk %}" method="post" align="center" enctype="multipart/form-data">
                                                                                <!-- enctype : 전송 데이터 형식 설정(서버로 데이터 보낼 때 사용 -->
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-4">
        </form>
    </div>

{% endblock %}
