{% extends 'base.html' %}
{% load static %}
{% block content %}

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
    <link href="{% static 'js/scripts/rateit.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'js/scripts/jquery.rateit.js' %}"></script>
<div class="container my-3" style="background-color:#202027;border-radius: 1rem;">
    <div class="row">
        <!-- 영화 포스터 -->
        <div class="col">
            <img src="{{ movie.imgurl }}" alt="{{ movie.movieId }}" class="img-fluid" alt="cinema" onerror="this.src='{% static 'images/noimg.png' %}'" width="600" height="600">
        </div>
        <div class="col">
            <br>
            <!-- 영화 제목 -->
            <p class="h1 text-center">{{ movie.title }}</p>
            <br>

            {% comment %}
            먼저 input 태그로 받아보기 부터...
            <!-- 별점-->
            {# 만약 사용자가 이미 평가를 내렸다면 model에서 불러와야함 #}
            <form class="rate-form" action="" method="POST">
                {% csrf_token %}
                    <button type="submit" class="fa fa-star fa-3x my-btn" name="rainginput"></button>
                    <button type="submit" class="fa fa-star fa-3x my-btn" ></button>
                    <button type="submit" class="fa fa-star fa-3x my-btn" ></button>
                    <button type="submit" class="fa fa-star fa-3x my-btn" ></button>
                    <button type="submit" class="fa fa-star fa-3x my-btn" ></button>
            </form>
            {% endcomment %}
            <form method="POST" action="">
                {% csrf_token %}
                <p>별점</p>
                <input type="text" name="star">
                <input type="submit" value="별점 저장">
            </form>
            <br>
        </div>

    </div>
</div>

{% endblock %}
