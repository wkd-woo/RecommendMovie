    <style>
        .star_rating {
            font-size: 0;
            letter-spacing: -4px;
        }

        .star_rating a {
            font-size: 22px;
            letter-spacing: 0;
            display: inline-block;
            margin-left: 5px;
            color: #ccc;
            text-decoration: none;
        }

        .star_rating a:first-child {
            margin-left: 0;
        }

        .star_rating a.on {
            color: #777;
        }
    </style>
    <script>
        $(".star_rating a").click(function () {
            $(this).parent().children("a").removeClass("on");
            $(this).addClass("on").prevAll("a").addClass("on");
            return false;
        });
    </script>
    <script>
        $(function () {
            $('.owl-carousel').owlCarousel({

                margin: 10,
                nav: true,
                responsive: {

                        items: 1
                    },
                    600: {
                        items: 3
                    },
                    1000: {
                        items: 5
                    }
                }
            });
        });
